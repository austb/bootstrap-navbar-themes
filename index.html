<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-navbar-themes.css" rel="stylesheet" media="screen">
    </head>
    
    <body>
    
        <div id="themeSelector" class="navbar navbar-red navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Project name</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <form class="navbar-form pull-left">
                                <input type="text" placeholder="Email Address" class="span2">
                                <button type="submit" class="btn">Sign Up</button>
                            </form>
                            <form class="navbar-search pull-left">
                                <input type="text" class="search-query" placeholder="Search">
                            </form>
                        </ul>
                        <ul class="nav pull-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Themes
                                    <b class="caret"></b>
                                </a>
                                <ul id="themeMenu" class="dropdown-menu">
                                    <li><a>Black</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            var themes = [
                    {"menuItemName": "Black", "themeClassName": "navbar-inverse"},
                    {"menuItemName": "Red", "themeClassName": "navbar-red"},
                    {"menuItemName": "Green", "themeClassName": "navbar-green"},
                    {"menuItemName": "Blue", "themeClassName": "navbar-blue"},
                    {"menuItemName": "Purple", "themeClassName": "navbar-purple"}
                ],
                themeClasses = "";
                
            function createList() {
                var htmlStr = "";
                for(var i = 0; i < themes.length; i++) {
                    htmlStr += "<li class='themeMenuItem' id='" + themes[i].themeClassName + "'><a>" + themes[i].menuItemName + "</a></li>";
                    themeClasses += themes[i].themeClassName + " ";
                }
                $("#themeMenu").html(htmlStr);
            }
            
            $(document).ready(function() {
                createList();
                
                $(".themeMenuItem").click(function() {
                    $("#themeSelector").removeClass(themeClasses);
                    $("#themeSelector").addClass($(this).attr("id"));
                });
            });
        </script>
    </body>

</html>
